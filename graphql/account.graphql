mutation Login($email: String!, $password: String!) {
    account {
        login(email: $email, password: $password) {
            ... on JwtTokenType {
                __typename
                access
                refresh
            }
            ... on JwtAuthError {
                __typename
                code
                message
            }
        }
    }
}

